<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
        body {
            margin-top: 50px;
        }
        .htd-item {
            background-color: #efefef;
        }
        .htd-group {
            margin-bottom: 30px;/* spaces out the feature boxes once they start to stack responsively */
        }

        footer {
            margin: 50px 0;
        }

    </style>
  </head>
  <body>

      <div class="container">

          <div class="container">
              {{ header|safe }}
          </div>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">

          <a class="navbar-brand" href="#">List The Docs</a>
        
          <!-- Collapsible content -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
            <form class="form-inline ml-auto">
              <div class="md-form my-0">
                <input id="project-filter" class="form-control" type="text" placeholder="Search" aria-label="Search" onkeyup="on_filter_text_changed()">
              </div>
            </form>
        
          </div>
        
        </nav>

    </div>

    {% block body %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
